<!-- Login Attempts per Customer -->
<div class="oj-sm-12 oj-md-4 oj-xl-4 dashboard-card">
  <h2 style="font-weight:bold;">Login Attempts per Customer</h2>
  <oj-chart
    id="loginAttemptsBarChart"
    type="bar"
    series="[[loginAttemptsSeries]]"
    groups="[[loginAttemptsGroups]]"
    animation-on-display="auto"
    style="height:250px;">
  </oj-chart>
</div>
